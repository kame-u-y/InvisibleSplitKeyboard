<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  <body ontouchstart="">
    <div id="values">
      <div id="visual-mode">
        <label>user name: </label><input id="user-name" type="text" />
        <input name="visual-mode" type="radio" value="visible" checked />visible
        <input
          name="visual-mode"
          type="radio"
          value="key-invisible"
        />key-invisible
        <input name="visual-mode" type="radio" value="frame-only" />frame-only
        <input name="visual-mode" type="radio" value="invisible" />invisible
        <input type="checkbox" id="space-visible" checked />spaceVisible
        <input type="button" id="get-tap-data" value="get tap data" />
        <label id="is-ok"></label>
      </div>
      <div id="task-container">
        <pre id="given-text">give when until</pre>
        <pre id="input-box"><span id="predicted-letter"></span></pre>
        <!-- <p id="predicted-word"></p> -->
        <ul id="predicted-button-list">
          <li class="predicted-button"></li>
          <li class="predicted-button"></li>
          <li class="predicted-button"></li>
          <li class="predicted-button"></li>
          <li class="predicted-button"></li>
        </ul>
      </div>
    </div>

    <div id="target">
      <div id="left-keyboard">
        <ul class="left-row" id="left-top">
          <li class="key left-key left-letter" data-letter="q">q</li>
          <li class="key left-key left-letter" data-letter="w">w</li>
          <li class="key left-key left-letter" data-letter="e">e</li>
          <li class="key left-key left-letter" data-letter="r">r</li>
          <li class="key left-key left-letter" data-letter="t">t</li>
        </ul>
        <ul class="left-row" id="left-middle">
          <li class="key left-key left-letter" data-letter="a">a</li>
          <li class="key left-key left-letter" data-letter="s">s</li>
          <li class="key left-key left-letter" data-letter="d">d</li>
          <li class="key left-key left-letter" data-letter="f">f</li>
          <li class="key left-key left-letter" data-letter="g">g</li>
        </ul>
        <ul class="left-row" id="left-bottom">
          <li class="key left-key shift"></li>
          <li class="key left-key left-letter" data-letter="z">z</li>
          <li class="key left-key left-letter" data-letter="x">x</li>
          <li class="key left-key left-letter" data-letter="c">c</li>
          <li class="key left-key left-letter" data-letter="v">v</li>
        </ul>
        <ul class="left-row" id="left-special">
          <li class="key left-key left-symbol"></li>
          <li class="key left-key language"></li>
          <li class="key left-key mic"></li>
          <li class="key left-key left-space" data-letter=" "></li>
        </ul>
      </div>
      <div id="right-keyboard">
        <ul class="right-row" id="right-top">
          <li class="key right-key back" data-letter="BS">BS</li>
          <li class="key right-key right-letter" data-letter="p">p</li>
          <li class="key right-key right-letter" data-letter="o">o</li>
          <li class="key right-key right-letter" data-letter="i">i</li>
          <li class="key right-key right-letter" data-letter="u">u</li>
          <li class="key right-key right-letter" data-letter="y">y</li>
        </ul>
        <ul class="right-row" id="right-middle">
          <li class="key right-key enter"></li>
          <li class="key right-key right-letter" data-letter="l">l</li>
          <li class="key right-key right-letter" data-letter="k">k</li>
          <li class="key right-key right-letter" data-letter="j">j</li>
          <li class="key right-key right-letter" data-letter="h">h</li>
        </ul>
        <ul class="right-row" id="right-bottom">
          <li class="key right-key shift"></li>
          <li class="key right-key right-letter period" data-letter=".">.</li>
          <li class="key right-key right-letter comma" data-letter=",">,</li>
          <li class="key right-key right-letter" data-letter="m">m</li>
          <li class="key right-key right-letter" data-letter="n">n</li>
          <li class="key right-key right-letter" data-letter="b">b</li>
        </ul>
        <ul class="right-row" id="right-special">
          <li class="key right-key close"></li>
          <li class="key right-key right-symbol"></li>
          <li class="key right-key right-space" data-letter=" "></li>
        </ul>
      </div>
    </div>

    <div id="dot-container" style="pointer-events: none;"></div>
    <div id="circle-container" style="pointer-events: none;"></div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-analytics.js"></script>
    <script type="module" src="src/nextAwesome.js"></script>
  </body>
</html>
